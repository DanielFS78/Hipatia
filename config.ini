# ===============================================================================
# CONFIGURACIÓN DEL SISTEMA - Tiempos de Fabricación
# ===============================================================================
# NOTA: Este archivo se mantiene por compatibilidad con el código existente
# La nueva configuración principal está en config/database.yaml
# ===============================================================================

[Database]
# Configuración heredada (SQLite) - Solo durante migración
path = montaje.db
path_pilas = pilas.db

# Nueva configuración (se lee desde database.yaml)
use_new_config = true
config_file = config/database.yaml
environment = development

[Migration]
# Configuración específica para el proceso de migración
backup_enabled = true
backup_directory = backups
validate_migration = true

[Application]
# Configuraciones generales de la aplicación
version = 2.0.0
debug = true
log_level = INFO