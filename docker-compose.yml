version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tiempos_fabricacion_db
    environment:
      POSTGRES_DB: tiempos_fabricacion
      POSTGRES_USER: fabricacion_user
      POSTGRES_PASSWORD: fabricacion_pass_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migration/schema:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fabricacion_user -d tiempos_fabricacion"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tiempos_fabricacion_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fabricacion.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: tiempos_fabricacion_network