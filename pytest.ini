[pytest]
# Configuración de pytest para el proyecto

# Directorio donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración
    e2e: Tests end-to-end completos
    slow: Tests que tardan más de 5 segundos
    ui: Tests que requieren interfaz Qt
    db: Tests relacionados con base de datos
    database: Tests relacionados con base de datos (alias de db)
    qt: Tests de interfaz Qt
    setup: Tests de configuración inicial del esquema de BD

# Opciones por defecto
addopts =
    --strict-markers
    --tb=short
    -ra
    --color=yes

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Directorio para cache de pytest
cache_dir = .pytest_cache

# Mostrar duración de tests lentos
console_output_style = progress